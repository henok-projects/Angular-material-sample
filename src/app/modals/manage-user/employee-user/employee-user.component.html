<div class="action-fields" style="margin-left: 200px; margin-top: 30px">
  <div class="user-entity">
    <div style="display: block">
      <div>
        <label for="filter-label">Users In current Employee</label>
      </div>
      <mat-form-field appearance="outline">
        <input
          matInput
          type="text"
          [ngModel]="filterValue"
          name="filterValue"
          placeholder="Filter by name ..."
        />
      </mat-form-field>
    </div>
    <div class="user-list">
      <span>
        <form action="">
          <select name="" id="" size="10">
            <option value="">lll</option>
            <option value="">cc</option>
          </select>
        </form>
      </span>
    </div>
  </div>
</div>
